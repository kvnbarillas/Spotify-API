<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spotify Tab</title>
</head>
<body>
	<div id="wrapper">
		<h1>Spotify Tab</h1>
		<form id="search-form">
			<input id="search" type="text" placeholder="Enter Artist Name"/>
			<input type="submit">
		</form>
	<section class="results">	
		<div id="search-results">
			<ul class="track">
				<li>
					Track Name: <span class="name"></span>
				</li>
				<li>
					<iframe src="https://embed.spotify.com/?uri=spotify:track:" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
				</li>
			</ul>
		</div>
	</section>	
	
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
